<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <h1>Stop Watch</h1>
        <div class="stopwatch">
            <span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>:<span class="mili-seconds">000</span>
        </div>
        <div class="controls">
            <button class="start-btn">Start</button>
            <button class="stop-btn">Stop</button>
            <button class="reset-btn">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
